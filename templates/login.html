<html>
  <head>
    <title>로그인</title>
    <!-- <link
      rel="stylesheet"
      href="{{ request.url_for('static', path='css/login_style.css') }}"
    />  -->
    <link rel="stylesheet" href="/static/css/login_style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <!-- <img
          src="{{ request.url_for('static', path='images/logo.png') }}"
          alt="로고"
        /> -->
        <img src="/static/image/logo.png" alt="로고" />
        <div class="signup-link">
          <span class="signup-text">아직 회원이 아니신가요?</span>
          <!-- <a href="/signup">회원가입 하기</a> -->
          <a href="/templates/signup.html">회원가입 하기</a>
        </div>
      </div>
      <form method="POST" action="/login" style="width: 100%">
        <div class="input-group">
          <input
            type="text"
            id="userid"
            name="userid"
            placeholder="아이디"
            required
          />
        </div>
        <div class="password-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
          />
          <div class="resetPassword">비밀번호 찾기</div>
        </div>
        <button type="submit">로그인 하기</button>
      </form>
    </div>

    <div class="loginBox">
      <hr class="loginLine" />
      <div class="social-label">간편 로그인</div>
      <hr class="loginLine" />
    </div>
    <div class="login-social">
      <!-- <img
        src="{{ request.url_for('static', path='images/naver.png') }}"
        alt="naver"
      /> -->
      <img src="/static/image/naver.png" alt="네이버" />
      <!-- <img
        src="{{ request.url_for('static', path='images/google.png') }}"
        alt="google"
      /> -->
      <img src="/static/image/google.png" alt="google" />
      <!-- <img
        src="{{ request.url_for('static', path='images/kakao.png') }}"
        alt="kakao"
      /> -->
      <img src="/static/image/kakao.png" alt="kakao" />
    </div>
  </body>
</html>
