<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>집</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="/static/js/home.js" defer></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <div class="model-container">
        <!-- 윈도우 모델 -->
        <model-viewer id="windowModel" src="/window.glb" alt="A 3D model of a window" environment-image="neutral" ar></model-viewer>
        <!-- 토끼 모델 -->
        <model-viewer id="rabbitModel" src="/ImageToStl.com_fbx-rabbit.glb" alt="A 3D model of a rabbit" environment-image="neutral" ar></model-viewer>
    </div>

    <!-- nav -->
    <nav>
        <img src="/static/image/logo.png" class="logo" alt="Logo">
        <img src="/static/image/menu.png" class="menuIcon" id="menuIcon" alt="Menu Icon">
    </nav>
    
    <!-- 윈도우 모델 제어 버튼 -->
    <div class="controls">
        <img src="/static/image/up.png" id="up" class="triangle" alt="Up">
        <div>
            <img src="/static/image/left.png" id="left" class="triangle" alt="Left">
            <div class="transparent-box"></div>
            <img src="/static/image/right.png" id="right" class="triangle" alt="Right">
        </div>
        <img src="/static/image/down.png" id="down" class="triangle" alt="Down">
    </div>

    <!-- 토끼 모델 제어 버튼 추가 -->
    <div class="rabbit-controls">
        <img src="/static/image/up.png" id="rabbitUp" class="triangle" alt="Rabbit Up">
        <div>
            <img src="/static/image/left.png" id="rabbitLeft" class="triangle" alt="Rabbit Left">
            <div class="transparent-box"></div>
            <img src="/static/image/right.png" id="rabbitRight" class="triangle" alt="Rabbit Right">
        </div>
        <img src="/static/image/down.png" id="rabbitDown" class="triangle" alt="Rabbit Down">
    </div>

    <!-- 토끼 모델 클릭 시 말풍선 이미지 -->
    <div class="rabbitTalkBox">
        <label for="rabbitTalkUpload1">
            <img src="/static/image/petListIcon.png" class="talkIcon" id="rabbitTalk1" onclick="location.href='petslist.html'">
        </label>
        
        <label for="rabbitTalkUpload2">
            <img src="/static/image/questList.png" class="talkIcon" id="rabbitTalk2" onclick="location.href='quest.html'">
        </label>
    </div>

    <!-- 미션 -->
    <div class="water">
        <img id="water_cleared_stamp" class="waterTalk talk-image" src="/static/image/waterTalk.png" alt="Water Quest">
        <input type="file" id="waterUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>
    <div class="clean">
        <img id="clean_cleared_stamp" class="cleanTalk talk-image" src="/static/image/cleanTalk.png" alt="Clean Quest">
        <input type="file" id="cleanUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>
    <div class="cooking">
        <img id="cooking_cleared_stamp" class="cookingTalk talk-image" src="/static/image/cookTalk.png" alt="Cooking Quest">
        <input type="file" id="cookingUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>
    <div class="wash">
        <img id="wash_cleared_stamp" class="washTalk talk-image" src="/static/image/washTalk.png" alt="Wash Quest">
        <input type="file" id="washUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>
    <div class="table">
        <img id="table_cleared_stamp" class="tableTalk talk-image" src="/static/image/talkTalk.png" alt="Table Quest">
        <input type="file" id="tableUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>
    <div class="bed">
        <img id="bed_cleared_stamp" class="bedTalk talk-image" src="/static/image/bedIcon.png" alt="Bed Quest">
        <input type="file" id="bedUpload" class="upload-input" accept="image/*" style="display:none;">
    </div>

    <div class="blink">토끼를 눌러 보세요.</div>
</body>
</html>
