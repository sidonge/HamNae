<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='css/edit_profile.css')}}"
    />
    <title>회원 정보 수정</title>
  </head>
  <body>
    <div class="back">
      <a href="/mypage">
        <img
          src="{{ url_for('static', path='image/back.png') }}"
          alt="뒤로가기"
        />
      </a>
    </div>
    <div class="signup-container">
      <div class="title">회원 정보 입력</div>
      <hr class="titleLine" />
      <form method="POST" action="/mypage/edit">
        <div class="input-group">
          <div class="name">이름</div>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ user.name }}"
            required
            onfocus="this.value=''"
          />
        </div>
        <div class="input-group">
          <div class="userid">아이디</div>
          <input
            type="text"
            id="userid"
            name="id"
            value="{{ user.id }}"
            readonly
            onclick="alert('아이디는 변경할 수 없습니다.')"
          />
        </div>
        <div class="input-group">
          <div class="email">이메일</div>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ user.email }}"
            required
            onfocus="this.value=''"
          />
        </div>
        <div class="input-group">
          <div class="tel">전화번호</div>
          <input
            type="text"
            name="tel"
            class="tel"
            value="{{ user.tel }}"
            placeholder="숫자만 입력해주세요"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
            onfocus="this.value=''"
          />
        </div>
        <div class="input-group">
          <div class="password">새 비밀번호 (변경 시에만 입력)</div>
          <input
            type="password"
            id="password"
            name="password"
            onfocus="this.value=''"
          />
        </div>
        <div class="input-group">
          <div class="password2">비밀번호 확인</div>
          <input
            type="password"
            id="password2"
            name="password2"
            onfocus="this.value=''"
          />
        </div>
        <button class="button edit" type="submit">수정 완료</button>
      </form>
    </div>

    <div
      class="modal fade"
      id="idChangeModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="idChangeModalLabel"
      aria-hidden="true"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
