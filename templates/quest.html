<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/quest.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <title>Document</title>
    <style>
        *
        {
            /* border: 1px solid black; */
        }
    </style>
</head>
<body>
<!-- nav -->
<nav>
    <img src="/static/image/logo.png" class="logo"></img>
    <img src="/static/image/menu.png" class="menuIcon" id="menuIcon">
</nav>
    <section>
        <div class="quest_title">
            <p>마이페이지 > 퀘스트 달성도</p>
            <div>
                <h3><span>길동</span></h3>
                <h3>님의 퀘스트 달성도</h3>
            </div>
            <img src="../static/image/quest_line.png" alt="">
        </div>
        <div>
            <div id="quest_stamps">
                <div class="stamp_card">
                    <img src="../static/image/water.png" alt="">
                    <h3>물 마시기</h3>
                    <img id="water_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/sprout.png" alt="">
                    <h3>산책하기</h3>
                    <img id="sprout_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/broomstick.png" alt="">
                    <h3>방청소</h3>
                    <img id="broomstick_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/pot.png" alt="">
                    <h3>요리하기</h3>
                    <img id="pot_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/pills.png" alt="">
                    <h3>약 먹기</h3>
                    <img id="pills_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/bath.png" alt="">
                    <h3>씻기</h3>
                    <img id="bath_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/talk.png" alt="">
                    <h3>대화하기</h3>
                    <img id="talk_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                <div class="stamp_card">
                    <img src="../static/image/meditaion.png" alt="">
                    <h3>명상하기</h3>
                    <img id="meditaion_cleared_stamp" src="../static/image/cleared_stamp.png" alt="">
                </div>
                
            </div>
            <div id="point_card">
               <div>
                    <img src="../static/image/coin.png" alt="">
                    <h2>포인트 <span>1500XP</span></h2>
                    <button type="button">수령</button>
                    <p>수령까지 6개의 도장이 남았어요.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
