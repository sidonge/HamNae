<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}"> -->
    <!-- 각자 맡은 페이지의 css 파일 연결 -->
    <!-- <script src="{{ url_for('static', path='js/script.js') }}" defer></script> -->
    <link rel="stylesheet" href="/static/css/chat.css">
    <script src="/static/js/chat.js"></script>
</head>
<body>
    <!-- <nav>
        <img src="/static/img/logo.png" class="logo"></img>
        <img src="/static/img/menu.png" class="menuIcon" id="menuIcon">
    </nav> -->
    <div class="Wrap">
        <div class="chatPage">
            <div class="topBox">
                <p class="topBoxText">채팅하기</p>
                <p class="closeIcon" onclick="closeEvent()"><img src="/static/image/close.png"></p>
            </div>
            <div class="info">
                <div class="circle">
                    <img id="hamster" src="/static/image/햄스터.png">
                </div>
                <div class="nameHeart">
                    <div class="name">햄깅이</div>
                    <div class="heart"><img src="/static/image/heart.png"></div>
                </div>
                <div class="greenCircle">
                    <button id="greenCircleText" class="greenCircleText">오늘의 질문</button>
                </div>
                <div class="line"></div>
            </div>
            <div id="chatContainer">
                <div id="chatBox"> 
                    <!-- 챗봇이 말하는 말풍선 -->
                    <!-- 여기에 채팅 말풍선이 추가됩니다 -->
                </div>
                <div id="questText">
                    <!-- 오늘의 질문 눌렀을 때 나오는 문구 -->
                </div>
                <div id="completeText">
                    <!-- 미션완료 눌렀을 때 나오는 문구 -->
                </div>
                

                <div class="sendWrap">
                    <input type="text" id="userInput" placeholder="마음 속의 말을 전해보세요.">
                    <!-- id : userInput이 사용자가 입력한 말풍선 -->
                    <button id="sendbtn" onclick="sendMessage()"><img id="sendbtnImg" src="/static/image/sendBtn.png" ></button>
                </div>
            </div>
            <div class="bottomBox"></div>
            
        </div>
    </div>
</body>
</html>
